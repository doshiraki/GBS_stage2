<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    :root {
      --bg-color: #2c3e50;
      --card-bg: #ecf0f1;
      --text-main: #2c3e50;
      --accent: #e74c3c;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { margin-bottom: 30px; border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
    .container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .clock-card {
      background: var(--card-bg);
      color: var(--text-main);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
      width: 300px;
    }
    canvas {
      background-color: #fff;
      border-radius: 50%;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    .digital-display {
      font-family: 'Courier New', monospace;
      font-size: 1.4em;
      font-weight: bold;
      margin: 15px 0;
      color: var(--accent);
      background: #333;
      padding: 5px;
      border-radius: 4px;
    }
    .settings-panel {
      margin-top: 15px;
      text-align: left;
      font-size: 0.9em;
      border-top: 1px solid #bdc3c7;
      padding-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      box-sizing: border-box;
      border: 1px solid #bdc3c7;
      border-radius: 4px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 5px;
      color: #7f8c8d;
    }
    button#elSaveBtn {
      margin-top: 30px;
      padding: 12px 40px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1em;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    button#elSaveBtn:hover { opacity: 0.9; transform: translateY(-1px); }
  </style>
</head>
<body>

  <h1>DemoOS Environment</h1>

  <div class="container">
    <div class="clock-card">
      <h2 id="elTitle1">Clock 1</h2>
      <canvas id="elCanvas1" width="250" height="250"></canvas>
      <div id="elDigital1" class="digital-display">Loading...</div>
      
      <div class="settings-panel">
        <label>Location Name:</label>
        <input type="text" id="elInputName1" value="Japan">
        <label>Timezone Offset (UTC hours):</label>
        <input type="number" id="elInputOffset1" value="9" step="0.5">
      </div>
    </div>

    <div class="clock-card">
      <h2 id="elTitle2">Clock 2</h2>
      <canvas id="elCanvas2" width="250" height="250"></canvas>
      <div id="elDigital2" class="digital-display">Loading...</div>

      <div class="settings-panel">
        <label>Location Name:</label>
        <input type="text" id="elInputName2" value="London">
        <label>Timezone Offset (UTC hours):</label>
        <input type="number" id="elInputOffset2" value="0" step="0.5">
      </div>
    </div>
  </div>

  <button id="elSaveBtn" onclick="saveSettings()">Sync & Save System</button>
</body>
</html>
